        var speedLimit = 70;
        var yourSpeed = 70;
        
        if (yourSpeed < speedLimit) {
            document.write("Thank you for driving safely");
        }
        
        else if (yourSpeed > speedLimit) {
            document.write("Please slow down");
        }
        
        else {
            document.write("Careful you are driving at the speed limit");
        }
