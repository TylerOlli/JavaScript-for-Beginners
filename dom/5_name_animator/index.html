<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name Animator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
        body {
            width: 100%;
            text-align: center;
        }
        
        #name {
            font-size: 60px;
            color: blue;
        }
    </style>
</head>
<body>
   
   <p id="name">Tyler</p>
   <input type="button" class="btn btn-info" value="Big" onclick="document.getElementById('name').style.fontSize = '100px'">
   
   <input type="button" class="btn btn-info" value="Change Color" onclick="document.getElementById('name').style.color = 'red'">
   
   <input type="button" class="btn btn-info" value="Capitals" onclick="document.getElementById('name').style.textTransform = 'uppercase'">
   
   <input type="button" class="btn btn-info" value="Hide" onclick="document.getElementById('name').style.visibility = 'hidden'">
   
   <input type="button" class="btn btn-info" value="Show" onclick="document.getElementById('name').style.visibility = 'visible'">
    
<script>
    
    
    
</script>
   
</body>
</html>
